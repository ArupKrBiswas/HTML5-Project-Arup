<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Order list</title>
    
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/main.js"></script>  

  </head>

  <body>

    <div class="ui container">
    <div class="">
      <div class="ui inverted stackable menu">
          <div class="item">
             <i class="microchip icon"></i>
          </div>
          <a class="item" href="index.html">Home</a>
        <a class="item">Ordered Items</a>
          <a class="item" href="show.html"><i class="plus icon"></i>Add more items</a>
      </div>

    <div class="container">
      <h2 class="page-header">Recent Orders</h2>

      <table id="task-table" class="table table-striped">
        <tr>
          <th>ID</th>
          <th>Buyer name</th>
          <th>Board name</th>
          <th>Date</th>
          <th>Time</th>
          <th>Operations</th>
        </tr>
      </table>


      <div class="ui vertical animated primary button" id="clear-order" style="width: 150px; height: auto;">
        <div class="hidden content">Clear All Orders</div>
          <div class="visible content">
            <i class="trash icon"></i>
          </div>
      </div>
  </body>
</html>
